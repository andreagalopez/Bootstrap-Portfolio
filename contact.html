<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Andrea </title>

  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/minty/bootstrap.min.css" rel="stylesheet" integrity="sha384-Qt9Hug5NfnQDGMoaQYXN1+PiQvda7poO7/5k4qAmMN6evu0oDFMJTyjqaoTGHdqf"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-lg-6 col-xs-12"></div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-xs-12"></div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Andrea Garcia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
          </ul>
        </div>
      </nav>
    </div>
    </nav>


    <div class="row">
      <div class="col-lg-12"></div>
      <form>
        <fieldset>
          <legend>Contact</legend>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputName">Complete Name</label>
            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="NameHelp" placeholder="Enter Name">
          </div>

          <div class="form-group">
              <label for="exampleInputMessage">Message</label>
              <input type="message" class="form-control" id="exampleInputMessage1" aria-describedby="MessageHelp" placeholder="Enter Message">
            </div>

          <button type="button" class="btn btn-secondary">Submit</button>
    </div>

  </div>
  </nav>

  </div>
  </nav>

  </div>
  </div>



  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
